<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="css.css">
    <script src="js.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div class="header">
                <h1>Wikipedia Viewer</h1>
                <form id="searchPart">
                    <input type="text" id="searchBox" placeholder="what are you looking for?">
                    <label for="searchBox">
                        <button id="search" type="submit">Search</button>
                    </label>
                </form>
                <button id="randomBtn">Open a random article</button>
            </div>
            <hr>
            <div id="results"></div>
        </div>
        <footer>
            <hr> 2016 &copy; Thorgal Aegirsson
        </footer>
    </div>
</body>

</html>
