<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Product Landing Page</title>
</head>

<body>
    <header id="header">
        <img src="logo.gif" alt="logo" id="header-img">
        <nav id="nav-bar">
            <a href="#video" class="nav-link">Video presentation</a>
            <a href="description" class="nav-link">About product</a>
            <a href="form" class="nav-link">Sign up</a>
        </nav>
    </header>
    <main>
        <section class="video">
            <video id="video" src="">This browser doesn't support videos. What is it? 1995?</video>
        </section>
        <section id="description">
            Our product is so awesome that we're speechless
        </section>
        <section class="form">
            Sign up for our newsletter
            <form action="https://www.freecodecamp.com/email-submit" id="form">
                <input type="email" id="email" placeholder="Enter your email">
                <input type="submit" id="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>
        2018 &copy; Radek Szumski
    </footer>
</body>

</html>
