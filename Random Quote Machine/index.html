<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="css.css">
    <script src="quotes.js"></script>
    <script src="js.js"></script>
</head>

<body>
    <h1>Random Quote Machine</h1>
    <div id="box">
        <div id="quoteBox">
            <p></p>
            <p></p>
        </div>
        <div class="clear"></div>

    </div>
    <div>
        <button id="nextBtn">Next quote</button>
    </div>
    <div id="twitter">
        <a class="tweetBtn" target="_blank"><button>Tweet it</button>
        </a>
        <br>
        
    </div>

    <div class="footnote">
        Quotes delivered by: <span style="z-index:50;font-size:0.9em;"><img src="https://theysaidso.com/branding/theysaidso.png" height="20" width="20" alt="theysaidso.com"/><a href="https://theysaidso.com" title="Powered by quotes from theysaidso.com" style="color: #9fcc25; margin-left: 4px; vertical-align: middle;">theysaidso.com</a></span>        Unfortunately there's a limit of 10 quotes/hour. If you use them all we will fall back to a small database of our
        own quotes.
    </div>
    <div class="fallback">Ajax failed, fallback to local quotes.</div>
    <!--<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.4.min.js"></script>-->
</body>

</html>
