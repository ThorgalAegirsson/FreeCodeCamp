<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="css.css">
    <script src="quotes.js"></script>
    <script src="js.2.js"></script>
</head>

<body>
    <h1>Random Quote Machine</h1>
    <div id="box">
        <div id="quoteBox">
            <p></p>
            <p></p>
        </div>
        <div class="clear"></div>

    </div>
    <div>
        <button id="nextBtn">Next quote</button>
    </div>
    <div id="twitter">
        <a class="tweetBtn" target="_blank"><button>Tweet it</button>
        </a>
        <br>

    </div>
    <div class="bottomMsg">
        <div class='consoleBtn'>
            <button id="consoleBtn">Console info</button>
        </div>
        <div class="console">
            <div class="fallback">Ajax failed, fallback to local quotes.</div>
        </div>
        
        <div class="footnote">
            Quotes delivered by <a href="http://www.wikiquotes.org">WikiQuotes</a>
        </div>
    </div>

    <script src="jquery-3.0.0.min.js"></script>
    <script src="wikiAPI.js"></script>
    
</body>

</html>
